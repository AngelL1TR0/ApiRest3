<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        form input[type="submit"] {
            padding: 5px 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li span {
            margin-right: 10px;
        }

        li a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>Información</h1>

<!-- Formulario para añadir nueva información -->
<form action="/guardar" method="post">
    <input type="text" name="nuevaInformacion" required>
    <input type="submit" value="Añadir">
</form>

<h2>Lista de Información</h2>
<ul>
    <li th:each="info, index : ${listaInformacion}">
        <span th:text="${'ID: ' + index.index + ', Información: ' + info}"></span>

        <!-- Formulario para borrar información -->
        <form action="/eliminar" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${index.index}">
            <input type="submit" value="Borrar">
        </form>

        <!-- Formulario para editar información -->
        <form action="/editar" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${index.index}">
            <input type="text" name="nuevaInformacion" required>
            <input type="submit" value="Editar">
        </form>
    </li>
</ul>
</body>
</html>
